<section class="container">
  <!--O Event-Bind ngSubmit chama o metodo transeferir da classe NovaTransferenciaComponent sempre que ha um evento de submit-->

  <form class="formulario" (ngSubmit)="transferir()">
    <h2 class="formulario__titulo">Nova Transferencia</h2>

    <div class="form-field">
      <label class="form-field__label" for="valor">Valor</label>

      <!--o Bind ngModel permite capturar a variavel e tranmiti-la para a classe NovaTransferenciaComponent)-->
      <!--os colchetes e parenteses especificam a forma que o Bind transita entre o template e o component-->
      <!--se passado ambos colchetes e parenteses os valores transitam livremente entre component e template-->
      <!--este caso eh chamado de Two Way Data Bind-->
      <!--property binding [], event binding ()-->

      <input
        class="form-field__input"
        id="valor"
        type="number"
        name="valor"
        [(ngModel)]="valor"
      />
    </div>

    <div class="form-field">
      <label class="form-field__label" for="destino">Destino</label>

      <!--O mesmo falado do Bind ngModel para o input valor, vale para o input destimo-->

      <input
        class="form-field__input"
        id="destino"
        type="text"
        name="destino"
        [(ngModel)]="destino"
      />
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Transferir</button>
    </div>
  </form>
</section>
